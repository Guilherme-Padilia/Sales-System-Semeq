{% extends "base.html" %}

{% block title %}Histórico de Vendas{% endblock %}

{% block content %}
<div class="container-fluid">

    <div class="d-flex justify-content-between align-items-center mb-4 mt-2">
        <h3 class="mb-0">
            <i class="bi bi-receipt-cutoff me-2 text-success"></i>
            Histórico de Vendas
        </h3>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover table-striped mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>#</th>
                            <th>Cliente</th>
                            <th>Data da Venda</th>
                            <th class="text-end">Valor Total</th>
                            <th class="text-center">Status</th>
                        </tr>
                    </thead>
                    <tbody id="SalesHistory">
                        <tr>
                        <tr>
                            <td colspan="5" class="text-center text-muted py-4">Nenhuma venda encontrada. </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

{% load static %}
<script src="{% static 'sales/js/history_events.js' %}"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
{% endblock %}
