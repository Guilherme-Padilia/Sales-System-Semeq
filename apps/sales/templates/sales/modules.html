{% extends "base.html" %}

{% block title %}Sistema de Vendas{% endblock %}

{% block content %}
<div class="container">
    <div class="row min-vh-100 align-items-center justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div class="text-center mb-5">
                <div class="mb-4">
                    <i class="bi bi-shop display-1 text-primary"></i>
                </div>
                
                <h1 class="display-4 fw-bold mb-3">Sistema de Vendas SEMEQ</h1>
                
                <p class="lead text-muted">Escolha uma opção para começar</p>
            </div>

            <div class="row g-4">
                <div class="col-md-6">
                    <a href="/sales" class="text-decoration-none">
                        <div class="card shadow-sm h-100 border-0 hover-card">
                            <div class="card-body text-center p-5">
                                <div class="mb-4">
                                    <i class="bi bi-cart-plus display-1 text-success"></i>
                                </div>
                                
                                <h3 class="card-title mb-3">Nova Venda</h3>
                                
                                <div class="d-grid">
                                    <button class="btn btn-success btn-lg">
                                        <i class="bi bi-plus-circle me-2"></i>Iniciar Venda
                                    </button>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="col-md-6">
                    <a href="/history" class="text-decoration-none">
                        <div class="card shadow-sm h-100 border-0 hover-card">
                            <div class="card-body text-center p-5">
                                <div class="mb-4">
                                    <i class="bi bi-clock-history display-1 text-primary"></i>
                                </div>
                                
                                <h3 class="card-title mb-3">Histórico de Vendas</h3>
                                
                                <div class="d-grid">
                                    <button class="btn btn-primary btn-lg">
                                        <i class="bi bi-list-ul me-2"></i>Ver Histórico
                                    </button>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Link para Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
{% endblock %}
